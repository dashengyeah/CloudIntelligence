<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>管理课程</title>
	<script src="./js/lib/jquery-2.0.3.js"></script>
	<script src="./js/lib/jquery-2.0.3.min.js"></script> 
	<script src="./js/managecourse.js"></script>
</head>
<body>
	<h2>管理后台</h2>
	<div id="panel">
		<input type="button" id="btn_list" value="课程列表"/> <br />
		课程ID:<input type="text" id="txt_id"/> <br />
		课程名称:<input type="text" id="txt_name"/> <br />
		<textarea id="txt_intro">课程简介</textarea> <br />
		<input type="button" id="btn_add" value="新增"/>
		<input type="button" id="btn_delete" value="删除"/>
	</div>
	<div id="dataview">
		<table id="list">
			<caption>课程列表</caption>
			<tr><th>课程ID</th><th>课程名称</th></tr>
		</table>
	</div>
</body>
</html>
