<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>欢迎使用云智教育</title>
	<script src="./js/lib/jquery-2.0.3.js"></script>
	<script src="./js/lib/jquery-2.0.3.min.js"></script> 
	<script src="./js/login.js"></script>
</head>
<body>
	<div id="title_box" style="text-align:center;">
		<h1>欢迎使用云智教育平台</h1>
	</div>
	
	<div id="login_box" align="center">
		<form id="loginform">
		<table style="text-align:center" border="1">
			<caption>管理员登录</caption>
			<tr><td>用户名:</td><td><input type="text" name="username" id="username"/></td> </tr>
			<tr><td>密码:</td><td><input type="password" name="password" id="password"/></td> </tr>
			<tr><td colspan="2"><input type="button" value="登录" id="btn"/></td></tr>
		</table>
		</form>
	</div>
	
</body>
</html>
